<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- <link rel="stylesheet" href="../output.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- <link rel="stylesheet" href="../css/Exam.css"> -->
</head>

<body>
    <div id="home"
        class="bg-linear-to-br from-blue-500 via-purple-400 to-pink-300 h-screen w-full flex justify-center items-center">
        <div id="container" class="w-10/12 ">
            <div id="ExamTimer" class="px-3 py-2 bg-blue-600 rounded-t-xl text-center text-white "></div>
            <div id="examContainer" class="flex flex-col md:flex-row">
                <div id="QuestionsContainer" class="w-full md:2/3">
                    <div id="QuestionId" class="hidden"></div>
                    <div id="Question" class="p-10 bg-fuchsia-700 col-span-2">
                        <div id="QuestionHead" class="text-white text-xl font-bold">How Are you?</div>
                        <div class="space-y-3 mt-5" id="Questions">
                            <!-- <div id="AnswerRadio" class="">Hello</div> -->
                            <label class="cursor-pointer block">
                                <input type="radio" name="Answer" value="A" class="hidden peer">
                                <div
                                    class="AnswerOptions px-6 py-1 bg-white text-black hover:bg-fuchsia-700 hover:text-white
                                font-bold transition rounded-lg border peer-checked:bg-fuchsia-700 peer-checked:text-white">
                                    Option A
                                </div>
                            </label>
                            <label class="cursor-pointer block">
                                <input type="radio" name="Answer" value="B" class="hidden peer">
                                <div
                                    class="AnswerOptions px-6 py-1 bg-white text-black hover:bg-fuchsia-700 hover:text-white
                                                            font-bold transition rounded-lg border peer-checked:bg-fuchsia-700 peer-checked:text-white">
                                    Option B
                                </div>
                            </label>
                            <label class="cursor-pointer block">
                                <input type="radio" name="Answer" value="C" class="hidden peer">
                                <div
                                    class="AnswerOptions px-6 py-1 bg-white text-black hover:bg-fuchsia-700 hover:text-white
                                                            font-bold transition rounded-lg border peer-checked:bg-fuchsia-700 peer-checked:text-white">
                                    Option C
                                </div>
                            </label>
                            <label class="cursor-pointer block">
                                <input type="radio" name="Answer" value="D" class="hidden peer">
                                <div
                                    class="AnswerOptions px-6 py-1 bg-white text-black hover:bg-fuchsia-700 hover:text-white
                                                            font-bold transition rounded-lg border peer-checked:bg-fuchsia-700 peer-checked:text-white">
                                    Option D
                                </div>
                            </label>
                        </div>

                    </div>
                    <div id="QuestionControl" class="p-3 bg-orange-700 grid grid-cols-4 gap-1 md:gap-5">
                        <button id="PrevousBtn"
                            class="px-1 py-1 bg-red-600 rounded-xl text-white hover:bg-white  hover:text-red-600 cursor-pointer border hover:border-black ">Prevous</button>
                        <button id="HoldBtn"
                            class="px-1 py-1 bg-amber-600 rounded-xl text-white hover:bg-white  hover:text-amber-600 cursor-pointer border hover:border-black ">Hold</button>
                        <button id="NextBtn"
                            class="px-1 py-1 bg-green-600 rounded-xl text-white hover:bg-white  hover:text-green-600 cursor-pointer border hover:border-black ">Next</button>
                        <button id="SubmitBtn"
                            class="px-1 py-1 bg-blue-600 rounded-xl text-white hover:bg-white  hover:text-blue-600 cursor-pointer border hover:border-black ">Submit</button>
                    </div>
                </div>
                <div id="QuestionNavigator" class="p-4 md:p-6 bg-amber-600 w-full  md:w-1/3">
                    <div id="AllQuestions">
                        <h2>All Questions</h2>
                        <div id="TrackQuestions" class="grid grid-cols-4 md:grid-cols-3 lg:grid-cols-5 gap-2 mt-3">
                            <button
                                class="TrackBtns inline-block text-center px-4 sm:px-2 py-2 bg-gray-300 rounded-2xl shadow-lg shadow-gray-700 hover:shadow-2xl hover:scale-105 transition transform">1</button>
                            <button
                                class="TrackBtns inline-block text-center px-4 sm:px-2 py-2 bg-gray-300 rounded-2xl shadow-lg shadow-gray-700 hover:shadow-2xl hover:scale-105 transition transform ">2</button>
                            <button
                                class="TrackBtns inline-block text-center px-4 sm:px-2 py-2 bg-gray-300 rounded-2xl shadow-lg shadow-gray-700 hover:shadow-2xl hover:scale-105 transition transform ">3</button>
                            <button
                                class="TrackBtns inline-block text-center px-4 sm:px-2 py-2 bg-gray-300 rounded-2xl shadow-lg shadow-gray-700 hover:shadow-2xl hover:scale-105 transition transform ">4</button>
                            <button
                                class="TrackBtns inline-block text-center px-4 sm:px-2 py-2 bg-gray-300 rounded-2xl shadow-lg shadow-gray-700 hover:shadow-2xl hover:scale-105 transition transform ">5</button>
                            <button
                                class="TrackBtns inline-block text-center px-4 sm:px-2 py-2 bg-gray-300 rounded-2xl shadow-lg shadow-gray-700 hover:shadow-2xl hover:scale-105 transition transform ">6</button>
                            <button
                                class="TrackBtns inline-block text-center px-4 sm:px-2 py-2 bg-gray-300 rounded-2xl shadow-lg shadow-gray-700 hover:shadow-2xl hover:scale-105 transition transform ">7</button>
                            <button
                                class="TrackBtns inline-block text-center px-4 sm:px-2 py-2 bg-gray-300 rounded-2xl shadow-lg shadow-gray-700 hover:shadow-2xl hover:scale-105 transition transform ">8</button>
                            <button
                                class="TrackBtns inline-block text-center px-4 sm:px-2 py-2 bg-gray-300 rounded-2xl shadow-lg shadow-gray-700 hover:shadow-2xl hover:scale-105 transition transform ">9</button>
                            <button
                                class="TrackBtns inline-block text-center px-4 sm:px-2 py-2 bg-gray-300 rounded-2xl shadow-lg shadow-gray-700 hover:shadow-2xl hover:scale-105 transition transform ">10</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="submitModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-100">
        <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full mx-4 overflow-hidden transform transition-all">
            <div class="p-8 text-center">
                <div
                    class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 text-blue-600 rounded-full mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">Ready to Submit?</h3>
                <p class="text-gray-500">You've reached the end. Review your answers before finishing!</p>
            </div>
            <div class="bg-gray-50 px-6 py-4 flex flex-row gap-3">
                <button id="cancelSubmit"
                    class="flex-1 bg-white border border-gray-300 hover:bg-gray-100 text-gray-700 font-semibold py-2 rounded-xl transition">
                    Review
                </button>
                <button id="confirmSubmit"
                    class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl transition shadow-lg shadow-blue-200">
                    Finish Now
                </button>
            </div>
        </div>
    </div>


    <div id="TimeoutModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm  hidden flex justify-center items-center">
        <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full  mx-4 overflow-hidden transform transition-all durtion-300 scale-100 opacity-100 ">
            <div class="flex justify-center items-center mt-4 ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="size-12">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </div>

            <div class="text-center p-1 mt-1 mb-2 text-xl font-bold font-mono text-blue-700">
                Time Out!
            </div>
        </div>
    </div>
    <script src="../js/Exam.js"></script>
</body>

</html>
