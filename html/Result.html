<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exam Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body >
    <div class="bg-slate-900 text-white flex items-center justify-center h-screen">
        <div class="bg-slate-800 p-12 rounded-3xl text-center shadow-xl w-full max-w-lg">
            <h1 class="text-4xl font-bold mb-4">Exam Result</h1>
        
        
            <div id="userName" class="text-xl text-slate-300 mb-8"></div>
        
            <div id="scoreBox" class="text-3xl font-semibold mb-4"></div>
            <div class="text-xl text-slate-400 mb-2">Your Percentage:</div>
            <div id="percentageText" class="text-5xl font-extrabold text-green-400"></div>
        </div>
    </div>
    
    <script src="../js/Result.js"></script>
</body>

</html>
